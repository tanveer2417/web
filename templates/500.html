{% extends "base.html" %}

{% block title %}Server Error - ReconX - Automated Recon Tool{% endblock %}

{% block content %}
<div class="text-center py-5">
    <div class="mb-4">
        <i class="fas fa-server fa-5x text-danger"></i>
    </div>
    <h1 class="display-4 mb-3">500</h1>
    <h2 class="mb-4">Internal Server Error</h2>
    <p class="lead mb-4">
        Something went wrong on our end. Please try again later.
    </p>
    <div class="d-flex justify-content-center gap-3">
        <a href="{{ url_for('index') }}" class="btn btn-primary">
            <i class="fas fa-home me-2"></i>Go Home
        </a>
        <a href="{{ url_for('scan') }}" class="btn btn-outline-secondary">
            <i class="fas fa-radar me-2"></i>Start Scan
        </a>
    </div>
</div>
{% endblock %}
